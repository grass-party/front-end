version: 2
jobs:
  build-deploy:
    docker:
      - image: circleci/node:7.10
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm run build
      - deploy:
        commands: |
          if [ "${CIRCLE_BRANCH}" == "master" ]; then
            ./deploy.sh
          fi
