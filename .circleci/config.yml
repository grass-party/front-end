version: 2
jobs:
    build:
        docker:
            - image: circleci/node:7.10
        working_directory: ~/repo
        steps:
            - checkout
            - restore_cache:
                keys:
                    - v1-dependencies-{{ checksum "package.json" }}
                    - v1-dependencies-
            - run: npm install
            - save_cache:
                paths:
                    - node_modules
                key: v1-dependencies-{{ checksum "package.json" }}
            - run: npm run build
            - deploy:
                command: |
                  sudo apt install -y python3-pip
                  sudo pip3 install awscli
                  ./deploy.sh
